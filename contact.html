<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Contact</title>
		<link rel="stylesheet" media="screen" type="text/css" href="formulaire.css"/>
	</head>
	<body>
		<h1>CONTACT US</h1>
		<div class="contactez-nous">
			<ul class="menu">
				<li><a href="accueil.html">Home</a></li>
				<li><a href="règlesjeu.html">Rules of the game</a></li>
				<li><a href="downloadjeu.html">Download the game</a></li>
				<li><a href="leaderboard.html">Leaderboard</a></li>
				<li><a href="contact.html" class="actif">Contact</a></li>
			</ul>
			<p>
				<img src="../HTML/IMAGES/Logo.png" alt="logo iut" />
			</p>
			<p>
				Do you have a problem, a question, or would you like to send us a message of love? Do not hesitate to use this form to contact us!
				<br />
			</p>
			<form method="POST" action="traitement.html">																	<!-- Formulaire pour contacter le support -->
				<div>
					<label for="nom">Your name</label>																		<!-- Insertion du nom -->
					<input type="text" id="nom" name="nom" placeholder="Julien" required>
					<br />
				</div>
				<div>
					<label for="email">Your e-mail address</label>															<!-- Adresse e-mail -->
					<input type="email" id="email" name="email" placeholder="myadress@mail.com" required>
					<br />
				</div>
				<div>
					<label for="sujet">What is the subject of your message?</label>											<!-- Type de problèmes rencontrés, choisir parmis 4 propositions -->
					<select name="sujet" id="sujet" required>
						<option value="" disabled selected hidden>Choose the subject of your message</option>
						<option value="problèmes-bugs">Bugs</option>
						<option value="Classement">Leaderboard problems</option>
						<option value="Téléchargement">Download the Game</option>
						<option value="autre">Other...</option>
					</select>
				</div>
				<br />
				<div>
					<label for="message">Your message</label>															
					<textarea id="message" name="message" placeholder="Hello, I am contacting you because ...." required></textarea>		<!-- Le message que tu souhaites envoyé -->
				</div>
				<br />
				<div>
					<button type="submit">Send</button>																						<!-- Bouton pour envoyé son message -->
				</div>
			</form>
			<br />
		</div>
	</body>
</html>
